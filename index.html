<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for Image">
        <button id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1718568081670-47b9a0ee772d?q=80&w=2069&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Have Fun image">
            <a href="https://unsplash.com/photos/a-neon-sign-that-says-have-fun-on-the-side-of-a-building-HuQQjQsfgYg" target="_blank">Have fun image</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1718465336561-79d37da90dff?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Vintage car interior">
            <a href="https://unsplash.com/photos/a-neon-sign-that-says-have-fun-on-the-side-of-a-building-HuQQjQsfgYg" target="_blank">Vintage car interior</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1717896239727-3e10d87ad412?q=80&w=1802&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Beautiful sunset">
            <a href="https://unsplash.com/photos/a-neon-sign-that-says-have-fun-on-the-side-of-a-building-HuQQjQsfgYg" target="_blank">Beautiful sunset</a>
        </div>
    </div>

    <button id="show-more-button">Show More</button>

    <script src="index.js"></script>
</body>
</html>
